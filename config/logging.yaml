version: 1
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
loggers:
  finance_ai_assistant:
    level: INFO
    handlers: [console]
root:
  level: INFO
  handlers: [console]
